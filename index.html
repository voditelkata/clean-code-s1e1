<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="about-app">
    <img src="./eisenhower-matrix.jpg" class="about-app">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="wrapper">
    <p id="add-item">
      <label for="new-task" class="label__add">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task" type="text">
      <button class="button">Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li>
        <input type="checkbox"><label class="task">Pay Bills</label>
        <input type="text" class="task todo-item">
        <button class="button edit-task">Edit</button>
        <button class="button delete-task">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox"><label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task todo-item">
        <button class="button edit-task">Save</button>
        <button class="button delete-task">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks" class="list">
      <li>
        <input type="checkbox" checked><label class="task">See the Doctor</label>
        <input type="text" class="task todo-item">
        <button class="button edit-task">Edit</button>
        <button class="button delete-task">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
